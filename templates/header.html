{% load static %}
<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Annu Placement - Job Placement, Staff Training and HR Solution</title>
<meta name="title" content="Annu Placement - Job Placement, Staff Training and HR Solution">
<meta name="description" content="Annu Placement Services to provide your interest and qualifications based job in Your Local City.">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" />

  <!-- Style CSS -->
  <link rel="stylesheet" href="{% static 'style.css'%}" />


   <!-- AOS CSS -->
   <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

  <!-- Favicon Icon -->
  <link rel="apple-touch-icon" sizes="180x180" href="{% static '/favicon/fav-iphone.png'%}">
  <link rel="icon" type="image/png" sizes="32x32" href="{% static '/favicon/fav.png'%}">


  <!-- === FontAwsome Add === -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
  
</head>

<body>
  <!-- ======================= Main Start ============================== -->
  <section class="main">
    <!-- ======================= Navbar Start ============================== -->
    <nav class="navbar navbar-expand-lg navbar-light">
      <a class="navbar-brand logo" href="/">Annu Placement</a>
      <button class="navbar-toggler mobile-menu" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <!-- <span class="navbar-toggler-icon"></span> -->
        <i class="fa fa-bars"></i>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="nav justify-content-end ml-auto">
          <li class="nav-item text-center">
            <a class="nav-link {% if request.path == '/' %} active {% endif%}" href="{% url 'home' %}">Home</a>
            
          </li>
          <li class="nav-item text-center">
            <a class="nav-link {% if request.path == '/jobs/' %} active {% endif%}" href="{% url 'jobs' %}">Find Jobs</a>
          </li>
          <li class="nav-item dropdown text-center">
            <a class="nav-link dropdown-toggle" href="" id="navbarDropdown" role="button" data-toggle="dropdown"
              aria-haspopup="true" aria-expanded="false">
              Pages
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item {% if request.path == '/about-us/' %} active {% endif%}" href="{% url 'about-us' %}">About US</a>
              {% comment %} <a class="dropdown-item" href="#">Blog</a> {% endcomment %}
              <a class="dropdown-item {% if request.path == '/testmonial/' %} active {% endif%}" href="#">Testmonial</a>
              <a class="dropdown-item {% if request.path == '/contact/' %} active {% endif%}" href="{% url 'contact-us' %}">Contact US</a>
            </div>
          </li>
          <li class="nav-item text-center">
            <a class="nav-link {% if request.path == '/contact/' %} active {% endif%}" href="{% url 'contact-us' %}">Contact</a>
          </li>
        </ul>
      </div>
    </nav>
    <!-- ======================= Navbar End ============================== -->
